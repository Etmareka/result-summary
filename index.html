<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="assets/syle.css" />
  </head>
  <body>
    <main>
      <div class="result">
        <p class="title-result">Your Result</p>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="total-result">Great</p>
        <p class="desc-result">You scored higher than 65% of the people who have taken these test</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="detail">
          <div class="detail-summary reaction">
            <div class="list-summary reaction">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="summary-score">
              <p>80 <span class="last-summary-score">/ 100</span></p>
            </div>
          </div>
          <div class="detail-summary memory">
            <div class="list-summary memory">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="summary-score">
              <p>92 <span class="last-summary-score">/ 100</span></p>
            </div>
          </div>
          <div class="detail-summary verbal">
            <div class="list-summary verbal">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="summary-score">
              <p>61 <span class="last-summary-score">/ 100</span></p>
            </div>
          </div>
          <div class="detail-summary visual">
            <div class="list-summary visual">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="summary-score">
              <p>72 <span class="last-summary-score">/ 100</span></p>
            </div>
          </div>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
